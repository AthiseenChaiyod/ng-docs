<!-- เรารู้กันอยู่แล้วจากบทที่ผ่านมา เราสามารถทำ event binding ได้หลายวิธี -->
<!-- ไม่ว่าจะประกาศโดยตรงบน tag, ใช้ host metadata ของ Component หรือ HostListener -->
<!-- และในการที่เราจะเข้าถึง event ที่เกิดขึ้นได้นั้น เราสามารถทำได้โดยการส่ง $event เข้าไปใน () -->
<!-- และใน method ที่เราจะเรียกใช้อย่าลืมเขียนรับค่า argument ด้วย -->
<button (click)="logEvent($event)">Click</button>
